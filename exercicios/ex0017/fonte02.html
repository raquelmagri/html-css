<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'chicago';
            src: url(Chicago\ Athletic.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        h1 {
            font-family: 'chicago', Times, serif;
        }
        
    </style>
</head>
<body>
    <h1>Raquel</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita animi assumenda alias modi distinctio ullam totam nostrum velit consectetur cumque repellendus dolorum, earum sint temporibus ipsa neque placeat obcaecati! Necessitatibus!</p>
</body>
</html>
